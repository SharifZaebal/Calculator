<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">

        </div>
    </header>

    <main class="calc">
        <div class="container">

            <section class="calc-screen">
                <p class="output">0</p>
            </section>

            <section class="section-btn">
                <article class="article-btn">
                    <button class="btn bg-color-grey" value="clear" title="clear">C</button>
                    <button class="btn bg-color-grey" value="negative value" title="negative value"><span class="decorate-img-number-sign"></span></button>
                    <button class="btn bg-color-grey" value="%" title="percent">%</button>
                    <button class="btn bg-color-purple" value="/" title="to share">÷</button>
                </article>

                <article class="article-btn">
                    <button class="btn bg-color-static" value="7" title="7">7</button>
                    <button class="btn bg-color-static" value="8" title="8">8</button>
                    <button class="btn bg-color-static" value="9" title="9">9</button>
                    <button class="btn bg-color-purple" value="*" title="multiply">×</button>
                </article>

                <article class="article-btn">
                    <button class="btn bg-color-static" value="4" title="4">4</button>
                    <button class="btn bg-color-static" value="5" title="5">5</button>
                    <button class="btn bg-color-static" value="6" title="6">6</button>
                    <button class="btn bg-color-purple" value="-" title="minus">-</button>
                </article>

                <article class="article-btn">
                    <button class="btn bg-color-static" value="1" title="1">1</button>
                    <button class="btn bg-color-static" value="2" title="2">2</button>
                    <button class="btn bg-color-static" value="3" title="3">3</button>
                    <button class="btn bg-color-purple" value="+" title="plus">+</button>
                </article>

                <article class="article-btn">
                    <button class="btn bg-color-static" value="." title="point">.</button>
                    <button class="btn bg-color-static" value="0" title="0">0</button>
                    <button class="btn bg-color-static" value="erase" title="delete number"><span class="decorate-img-erase"></span></button>
                    <button class="btn bg-color-purple" value="=" title="equally">=</button>
                </article>
            </section>
        </div>
    </main>

</body>
</html>
