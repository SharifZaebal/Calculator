<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <main class="calc">
        <section class="calc-screen">
            <p class="output">0</p>
        </section>
        <section class="section-btn">
            <article class="article-btn">
                <button class="btn bg-color-grey">C</button>
                <button class="btn bg-color-grey">+/-</button>
                <button class="btn bg-color-grey">%</button>
                <button class="btn bg-color-purple">÷</button>
            </article>

            <article class="article-btn">
                <button class="btn bg-color-static">7</button>
                <button class="btn bg-color-static">8</button>
                <button class="btn bg-color-static">9</button>
                <button class="btn bg-color-purple">×</button>
            </article>

            <article class="article-btn">
                <button class="btn bg-color-static">4</button>
                <button class="btn bg-color-static">5</button>
                <button class="btn bg-color-static">6</button>
                <button class="btn bg-color-purple">-</button>
            </article>

            <article class="article-btn">
                <button class="btn bg-color-static">1</button>
                <button class="btn bg-color-static">2</button>
                <button class="btn bg-color-static">3</button>
                <button class="btn bg-color-purple">+</button>
            </article>

            <article class="article-btn">
                <button class="btn bg-color-static">.</button>
                <button class="btn bg-color-static">0</button>
                <button class="btn bg-color-static">&#9003</button>
                <button class="btn bg-color-purple">=</button>
            </article>
        </section>
    </main>

</body>
</html>
